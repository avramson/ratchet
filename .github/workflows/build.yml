name: Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_call:
  workflow_dispatch:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Go Mod
        run: go mod download

      - name: Go Mod Verify
        run: go mod verify

      - name: Generate and Format Code
        run: |
          go generate ./...
          go tool sqlc generate -f ./internal/storage/sqlc.yml
          go tool goimports -local=github.com/dynoinc/ratchet -w .
          git diff --exit-code

      - name: Go Tidy
        run: go mod tidy && git diff --exit-code

      - name: Go Vet
        run: go vet ./...

      - name: Go Staticcheck
        run: go tool staticcheck ./...

      - name: Go Vulncheck
        run: go tool govulncheck

      - name: Go Test
        run: go test -v -count=1 -race -shuffle=on ./...
